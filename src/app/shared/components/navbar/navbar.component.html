<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
    <div class="container-fluid">
        <a class="navbar-brand" routerLink="/">Manage Address</a>
        <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">&#9776;</button>
        <div [ngbCollapse]="isMenuCollapsed"
            class="collapse navbar-collapse align-items-center justify-content-between">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" routerLink="/public-address" routerLinkActive="is-active"
                        (click)="isMenuCollapsed = true">Public

                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/register" routerLinkActive="is-active"
                        (click)="isMenuCollapsed = true">Register</a>
                </li>
                <li *ngIf="!this.userInfo" class="nav-item">
                    <a class="nav-link" routerLink="/login" routerLinkActive="is-active"

                </li>
                <li *ngIf="this.userInfo" class="nav-item">
                    <a class="nav-link" routerLink="/login" routerLinkActive="is-active"
                        (click)="isMenuCollapsed = true;logout()">Logout</a>
                </li>

            </ul>

                routerLink="/user-info" [queryParams]="{xyz: userInfo?.id}">

                welcome {{userInfo?.name}}
            </div>
        </div>
    </div>
